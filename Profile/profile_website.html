<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-image: url(tools/IMG_6651.JPG);
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #020202;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-card {
      background-image: url(tools/IMG_6651.JPG);
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      text-align: center;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #a1c4fd;
    }

    .profile-card h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .profile-card p {
      font-size: 16px;
      color: #3b393b;
      border-radius: 30%;
      margin-bottom: 20px;
    }

    .profile-card a {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 30px;
      background: #5c8edd;
      color: white;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .profile-card a:hover {
      background: #70a1ff;
    }
    .h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    

    
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="tools/ITUMELENG.png" alt="Profile Picture" />
    <h1>Itumeleng Mokebe</h1>
    <p>Web Developer | Designer | Tech Enthusiast</p>
    <a href="Index.html">Learn More!</a>
  </div>
</body>
</html>
